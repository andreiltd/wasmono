[workspace]

[package]
name = "rust-third-party"
version = "0.0.0"
publish = false
edition = "2024"

# Dummy target to keep Cargo happy
[[bin]]
name = "fake"
path = "/dev/null"

[dependencies]
anyhow = "1"
regex = "1"
wit-bindgen = "0.53"
wasmtime = "41"
wasmtime-wasi = { version = "41", default-features = false, features = ["p2", "p3"] }
wasmtime-wasi-http = { version = "41", default-features = false, features = ["p3"] }
tokio = { version = "1", features = ["rt", "macros"] }
http = "1"
http-body = "1"
http-body-util = "0.1"
bytes = "1"
futures = "0.3"
